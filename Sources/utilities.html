<div class="wb-container">
  <div class="wb-currency">
    <h2 class="wb-currencyheading">Currency Calculator</h2>
    <p class="wb-lead"><b>From</b></p>
    <form class="wb-formgroup">
      <div class="wb-formgroupinput">
        <input type="number" class="form-control" id="amount" />
        <select class="form-control" id="currency-1" required>
          <option>INR</option>
          <option>EUR</option>
          <option>USD</option>
        </select>
      </div>
      <p class="wb-lead"><b>To</b></p>
      <div>
        <select class="form-control" id="currency-2" required>
          <option>EUR</option>
          <option>USD</option>
          <option>INR</option>
        </select>
      </div>

      <br>
      <button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
    </form>
    <div class="wb-result">
      <p>
        <span class="given-amount"></span>
        <span class="base-currency"></span>
        <span class="final-result"></span>
        <span class="second-currency"></span>
      </p>
    </div>
  </div>
</div>

<!--Timezone Convertor-->

  <div id="ConversionResultsDIV"></div>

  <form name="form1">
    <select size="5" name="lstCity" onchange="updateTimeZone();">
      <option value="60" selected>Berlin
      <option value="330">Bombay

      <option value="180">Moscow
      <option value="-300">New York (EST)
      <option value="60">Paris
      <option value="-480">San Francisco (PST)
      <option value="600">Sydney
    </select>


  </form>

</body>
